{% extends 'base.html' %}

{% block pagename %}
<div class="row">
    <div class="col text-center">
        <h1>{{pagename}}</h1><hr>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col text-center">
        <table border="1px">
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Author</th>
            </tr>

            {% for i in snippets %}
                <tr>
                    <td> {{ i.pk }} </td>
                    <td> {{ i.name }} </td>
                    <td> {{ i.creation_date }} </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
